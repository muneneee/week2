<div *ngIf="user">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.login}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
              <div class="col-md-2">
                 <img class="img-thumbnail github-avatar"  src="{{user.avatar_url}}" >
              </div>
              <div class="col-md-8">
                <span class="label label-default">{{user.public_repos}} Repositories</span>
                <span class="label label-primary">Following {{user.following}}</span>
                <span class="label label-success">{{user.followers}} Followers</span>
              </div>
          </div>
        </div>
      </div>
</div>
