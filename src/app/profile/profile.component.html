<div *ngIf="user">
    <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{user.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
              <div class="col-md-4">
                 <img class="img-thumbnail github-avatar"  src="{{user.avatar_url}}" >
              </div>
              <div class="col-md-8">

              </div>
          </div>
        </div>
      </div>
</div>
